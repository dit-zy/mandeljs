<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart();
        Start();
      })
    </script>
    <title>Mandeljs by korsul</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/korsul/mandeljs">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Mandeljs</h1>
            <h2>An interactive, javascript based in-browser Mandelbrot set viewer</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/korsul/mandeljs/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/korsul/mandeljs/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
          <canvas id="main_canvas" class="computing">
          </canvas>
          <div class="buttons-outer">
              <span class="buttons-inner">
                  <a class="btn" href="#" onclick="Reset(); QueueDraw();">Reset</a>
                  <a class="btn" href="#" onclick="Smooth(); QueueDraw();">Smooth</a>
                  <a class="btn" href="#" onclick="Save()">Save Now</a>
                  <a class="btn btn-long" href="#" onclick="SaveWhenDone()">Save When Done</a>
              </span>
          </div>
          <a id="fractal-download" download="mandelbrot.png"></a>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/korsul">korsul</a> can be found on <a href="https://github.com/korsul/mandeljs">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>
  </body>
</html>
